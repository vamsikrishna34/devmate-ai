<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devmate AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>DevMate AI</h1>
    <p>Semantic Code Reviews Powered by GenAI</p>
  </header>

  <!-- Review Form -->
  <form id="review-form">
    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
    <button type="submit">Review My Code</button>
  </form>

  <!-- Output Section -->
  <div id="output" class="output-section"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
